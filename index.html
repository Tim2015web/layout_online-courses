<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Online Courses</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png">

    <meta name="Author" content="Ilia Green">
    <meta name="Copyright" content="Ilia Green">
    <meta name="Address" content="Russia">

    <!--
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="">
    -->
</head>

<body>
    <header class="header">

        <div class="top-bar">

            <div class="logotype">
                <a class="logotype__link" href="#">
                    <img class="logotype__text" src="img/logo-text.svg" alt="The text of the logo">
                    <img class="logotype__icon" src="img/logo-icon.svg" alt="The icon of the logo">
                </a>
            </div>

            <nav class="top-menu">
                <ul class="top-menu__wrap">
                    <li class="top-menu__item"><a class="top-menu__link" href="#About-Us">About Us</a></li>
                    <li class="top-menu__item"><a class="top-menu__link" href="#Courses">Courses</a></li>
                    <li class="top-menu__item"><a class="top-menu__link" href="#Events">Events</a></li>
                    <li class="top-menu__item"><a class="top-menu__link" href="#Blog">Blog</a></li>
                    <li class="top-menu__item"><a class="top-menu__link" href="#Contacts">Contacts</a></li>
                </ul>
            </nav>

            <div class="cta">
                <button class="buttons-basic-solid">Get consultation</button>

                <div class="enter">
                    <img class="enter__image" src="img/log-in_img.svg" alt="">
                    <a class="enter__log" href="">Log in</a> / <a class="enter__reg" href="">Register</a>
                </div>
            </div>

        </div>

        <div class="header-wrap">

            <div class="header-content">

                <div class="play-video">
                    <div class="button-play">
                        <img src="img/play-video_header.svg" alt="Play showreel">
                    </div>
                    <div class="play-video__text-wrap">
                        <p class="play-video__text">Play showreel</p>
                    </div>
                </div>

                <div class="title">
                    <h1 class="title__main-title">Enjoy studying with Createx Online Courses</h1>
                </div>

                <div class="header-btn">
                    <button class="buttons-basic-outline header-btn__btn-about-us">About us</button>
                    <button class="buttons-basic-solid">Explore courses</button>
                </div>

            </div>

            <div class="header-content">
                <img class="header-content__image" src="img/header_img.svg" alt="">
            </div>

        </div>

    </header>


    <!--<script src="/js/scripts.js"></script>-->
</body>

</html>
